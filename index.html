<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- tailwind output css file -->
    <link href="./src/output.css" rel="stylesheet">

    <title>Hockey's</title>

    <!-- custom css -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body>
    <header class="container mx-auto px-4">

        <!-- navigation bar -->
        <nav class="navbar mb-4 lg:mb-8">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a class="hover:text-[#FF4240]">Home</a></li>
                        <li><a class="hover:text-[#FF4240]">About</a></li>
                        <li><a class="hover:text-[#FF4240]">Pages</a></li>
                        <li><a class="hover:text-[#FF4240]">Blog</a></li>
                        <li><a class="hover:text-[#FF4240]">Contact</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-2xl lg:text-4xl font-manrope font-extrabold">Hockey<span
                        class="text-[#FF4240]">'</span>s</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="hover:text-[#FF4240]">Home</a></li>
                    <li><a class="hover:text-[#FF4240]">About</a></li>
                    <li><a class="hover:text-[#FF4240]">Pages</a></li>
                    <li><a class="hover:text-[#FF4240]">Blog</a></li>
                    <li><a class="hover:text-[#FF4240]">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle mr-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <a class="btn text-white bg-[#FF4240] lg:text-lg">Get Ticket</a>
            </div>
        </nav>

        <!-- slider section -->
        <div class="lg:relative mb-4 lg:mb-8">
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./Images/slide-1.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./Images/slide-2.png" class="w-full rounded-lg lg:rounded-2xl" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            <div class="w-full lg:w-1/2 p-4 lg:p-8 text-white bg-black rounded-xl lg:absolute lg:bottom-10 lg:right-10">
                <p class="text-lg lg:text-2xl font-bold">Meet all the heroes from the field</p>
                <p class="text-sm lg:text-base">Skate onto the ice, unite with champions, feel the thrill—join us, meet your hockey heroes, embrace victory together!</p>
            </div>
        </div>
    </header>
</body>

</html>
